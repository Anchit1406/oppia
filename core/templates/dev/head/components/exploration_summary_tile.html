<script type="text/ng-template" id="summaryTile/exploration">
  <style>
    .oppia-exploration-summary-tile {
      height: 250px;
      padding: 0;
      width: 200px;
    }

    .oppia-exploration-summary-tile .top-section {
      background-color: #05a69a;
      height: 140px;
      position: relative;
      width: 100%;
    }

    .oppia-exploration-summary-tile .thumbnail-image {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 75px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      width: 75px;
    }

    .oppia-exploration-summary-tile .exploration-title {
      bottom: 0;
      color: white;
      font-family: "Capriola", "Roboto", Arial, sans-serif;
      font-size: 1.0em;
      margin: 12px 6px;
      padding: 0;
      position: absolute;
    }

    .oppia-exploration-summary-tile .middle-section {
      background-color: #fff;
      height: 110px;
      position: relative;
      width: 100%;
    }

    .oppia-exploration-summary-tile .objective {
      height: 80px;
      font-family: Roboto;
      font-size: 0.8em;
      padding: 10px 6px;
    }

    .oppia-exploration-summary-tile .metrics {
      height: 30px;
      margin: 0 6px;
      padding: 0;
    }

    .oppia-exploration-summary-tile .metrics li {
      font-size: 0.85em;
      list-style-type: none;
      text-align: center;
    }

    .oppia-exploration-summary-tile .metrics li .fa {
      font-size: 1.1em;
      margin-right: 2px;
      vertical-align: initial;
    }
  </style>

  <md-card class="oppia-exploration-summary-tile">
    <div class="top-section">
      <div class="thumbnail-image" ng-style="summaryTileBackgroundImageCss">
      </div>
      <h2 class="exploration-title"><[getTitle()]></h2>
    </div>

    <div class="middle-section">
      <div class="objective">
        <[getObjective() | truncateAndCapitalize: 95]>
        <span ng-if="!getObjective()">No objective specified.</span>
      </div>
      <ul layout="row" class="metrics" layout-align="space-between center">
        <li>
          <span class="fa fa-star fa-lg" tooltip="Ratings" tooltip-placement="top">
          </span>
          <span ng-if="explorationRatings === 0">Unrated</span>
          <span ng-if="explorationRatings !== 0"><[getStarRating()]></span>
        </li>

        <li>
          <span class="fa fa-eye fa-lg" tooltip="Views" tooltip-placement="top">
          </span>
          <[getNumViews() | summarizeNonnegativeNumber]>
        </li>

        <li>
          <span class="fa fa-clock-o fa-lg" tooltip="Last Updated" tooltip-placement="top">
          </span>
          <[lastUpdatedDatetime]>
        </li>
      </ul>
    </div>
  </md-card>
</script>
